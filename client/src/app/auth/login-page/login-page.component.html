<mat-card>
  <div class="radius"></div>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form"
          (ngSubmit)="submit()"
    >
      <p>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email"
                 class="form-control"
                 style="border-color: #19BD9B"
                 id="email"
                 type="email"
                 [ngClass]="{'invalid': form.get('email')?.invalid && form.get('email')?.touched}"
          ></mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input formControlName="password"
                 id="password"
                 type="password"
                 matInput [type]="hide ? 'password' : 'text'"
                 [ngClass]="{'invalid': form.get('password')?.invalid && form.get('password')?.touched}"
          >
          <button mat-icon-button matSuffix
                  (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
          >
            <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </button>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <div class="forget">
        <mat-checkbox class="example-margin">Remember me!</mat-checkbox>
        <button type="submit" mat-button class="btn-fgtpas">Forget password</button>
      </div>
      <button type="submit" mat-button class="btn-login">Login</button>
      <button type="button" mat-button class="btn1" routerLink="/register">Have not account? SignUp with Us!</button>
    </form>
  </mat-card-content>
</mat-card>
