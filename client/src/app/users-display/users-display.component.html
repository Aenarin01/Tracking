<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
    </div>
  </div>
  <div class="col-md-6">
    <h4>Users List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of users ; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTUser(user, i)"
      >
        {{ user.name }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentUser">
      <h4>User</h4>
      <div>
        <label><strong>Name:</strong></label>
        {{ currentUser.name }}
      </div>
      <div>
        <label><strong>Email:</strong></label>
        {{ currentUser.email }}
      </div>
      <div>
        <label><strong>password:</strong></label>
        {{ currentUser.password }}
      </div>
      <div>
        <label><strong>role:</strong></label>
        {{ currentUser.role }}
      </div>

<!--      <a class="badge badge-warning" routerLink="/users/{{ currentUser._id}}">-->
<!--        Edit-->
<!--      </a>-->
    </div>

    <div *ngIf="!currentUser">
      <br />
      <p>Please click on a User...</p>
    </div>
  </div>
</div>
