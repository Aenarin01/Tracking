<mat-card>
  <div class="radius"></div>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" style="border-color: #19BD9B">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <div class="forget">
        <mat-checkbox class="example-margin">Remember me!</mat-checkbox>
        <button type="submit" mat-button class="btn-fgtpas">Forget password</button>
      </div>
      <button type="submit" mat-button>Login</button>
      <button type="submit" mat-button class="btn1" routerLink="/register">Have not account? SignUp with Us!</button>
    </form>
  </mat-card-content>
</mat-card>
