<mat-form-field appearance="standard">
  <mat-icon aria-label="Search">search</mat-icon>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
</mat-form-field>
<div class="table-responsive">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <mat-form-field>
        <input matInput placeholder="Name" type="text"
               class="form-control"
               id="name"
               required
               [(ngModel)]="user.name"
               name="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email"  class="form-control"
               id="email"
               required
               [(ngModel)]="user.email"
               name="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Role" class="form-control"
               id="role"
               required
               [(ngModel)]="user.role"
               name="role">
      </mat-form-field>
      <button (click)="saveUser()" mat-button color="primary" class="add-btn">Add</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tableUser" matSort>

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h3><strong>ID</strong></h3></th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><h3><strong>Name</strong></h3></th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="!isEditMode">{{user.name}}</span>
        <mat-form-field *ngIf="isEditMode && tmpUser.id === user.id">
          <input matInput placeholder="Email" name="email" required [ngModel]="tmpUser?.name"
                 (ngModelChange)="tmpUser.name = $event">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef><h3><strong>Email</strong></h3></th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="!isEditMode">{{user.email}}</span>
        <mat-form-field *ngIf="isEditMode && tmpUser.id === user.id">
          <input matInput placeholder="Email" name="email" required [ngModel]="tmpUser?.email"
                 (ngModelChange)="tmpUser.email = $event">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef><h3><strong>Role</strong></h3></th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="!isEditMode">{{user.role}}</span>
        <mat-form-field *ngIf="isEditMode && tmpUser.id === user.id">
          <input matInput placeholder="Role" name="role" required [ngModel]="tmpUser?.role"
                 (ngModelChange)="tmpUser.role = $event">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef><h3><strong>Actions</strong></h3></th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="!isEditMode">
         <button mat-icon-button color="blue" (click)="deleteItem(user.id)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
        <button mat-icon-button color="blue" (click)="editUser(user)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
        </span>
        <span *ngIf="isEditMode">
             <button mat-icon-button color="blue" (click)="cancelEdit(user)">
          <mat-icon aria-label="Cancel">cancel</mat-icon>
        </button>
        <button mat-icon-button color="blue" (click)="updateUser(user)">
          <mat-icon aria-label="Check">check</mat-icon>
        </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;  columns: displayedColumns;">
      <!--        [ngClass]="{'editable-row': currentUser.id === row.id}" >-->
    </tr>
  </table>

  <mat-paginator [length]="5" [pageSizeOptions]="[5, 10, 25]">
  </mat-paginator>
</div>
